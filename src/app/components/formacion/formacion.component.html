<div class="row">
    <h1>Formación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
        Agregar Formación
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of expe">
                    <td>{{Educacion.nombreE}} </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"> 
                        <button type="button" class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pencil-fill"></i> Editar </button></td>
                    <td>
                        <td *ngIf="isLogged"> 
                        <button type="button" class="btn btn-dark" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash-fill"></i> Eliminar </td></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
