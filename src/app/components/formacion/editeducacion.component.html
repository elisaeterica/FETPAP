<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="educacion.nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Título</label>
                    <input type="text" class="form-control" id="descripcionE" name="educacion.descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button type="button" class="btn btn-dark">Editar</button>

            </form>
        </div>
    </div>
</div>
