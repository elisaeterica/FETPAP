<div class="row">
    <h1>Trayectoria Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Agregar Trayectoria
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}} </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"> 
                        <button type="button" class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i> Editar </button></td>
                    <td>
                        <td *ngIf="isLogged"> 
                        <button type="button" class="btn btn-dark" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash-fill"></i> Eliminar </td></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
